<div>
  <h1> {{observation.vulgarName}} </h1>
  <div class="homeBody">
    <br>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary" routerLink="">Home</button>

      <button routerLink="/listobservations" type="button" class="btn btn-secondary">Observations</button>

      <button routerLink="/new_observation" type="button" class="btn btn-secondary">Add new Observation</button>
      <button type="button" class="btn btn-secondary" routerLink="/all_experts">Contact</button>
    </div>
  </div>

  <p></p>
  <br>
  <br>
  <p></p>
<div style="display: inline">
<div class="homeBody">
  <div>
    <div class="card" style="width: 25rem">
      <div class="homeBody">
        <img src="{{observation.imageUrl}}" class="card-img-top" style="height: 200px" alt="...">
      </div>
      <br>
      <div class="card-body">
        <h2 class="card-title" style="text-align: center">{{observation.vulgarName.toUpperCase()}}</h2>
        <div class="sectionObs">
          <section style="text-align: center">Genre : {{ observation.genre }}</section>
          <section style="text-align: center">Species : {{ observation.species }}</section>
        </div>
        <br>
        <p class="card-text" style="text-align: center">{{observation.description}}</p>
        <tr *ngFor="let date of dates" class="homeBody">
          <td class="homeBody">{{date.day}} {{date.month}} {{date.year}}</td>
        </tr>
        <div class="sectionObs" style="text-align: center"><br>
          <a routerLink="/listobservations" style="margin: 50px">Go back to the list</a>
          <br>
          <a routerLink="" style="margin: 50px">Return home</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="homeBody">
  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1474.8796620087535!2d7.1279230621162535!3d43.62176725192448!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sfr!2sfr!4v1575472244512!5m2!1sfr!2sfr" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
</div>

</div>
</div>
